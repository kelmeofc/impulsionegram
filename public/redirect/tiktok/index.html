<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Redirecionando...</title>
  </head>
  <body>
    <script>
      // Números de telefone disponíveis
      var numeros = ['31972405425', '31972067713'];

      // Mensagens disponíveis
      var mensagens = [
        'Olá! Encontrei vocês no TikTok e quero crescer no Instagram, mas tenho a seguinte dúvida:',
      ];

      // Gerar número aleatório para escolher o número de telefone
      var indiceNumero = Math.floor(Math.random() * numeros.length);
      var numeroTelefone = numeros[indiceNumero];

      // Gerar número aleatório para escolher a mensagem
      var indiceMensagem = Math.floor(Math.random() * mensagens.length);
      var mensagem = mensagens[indiceMensagem];

      // Construir a URL do WhatsApp com o número e a mensagem aleatórios
      var urlWhatsApp =
        'https://wa.me/' +
        numeroTelefone +
        '?text=' +
        encodeURIComponent(mensagem);

      // Redirecionar para a URL do WhatsApp
      window.location = urlWhatsApp;
    </script>
  </body>
</html>
