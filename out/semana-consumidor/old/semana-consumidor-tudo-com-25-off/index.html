<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="4; url=https://www.impulsionegram.com.br/">
    <title>Promoção Finalizada!</title>
    <style>
      body {
        background-color: purple;
        color: white;
        text-align: center;
        font-size: 24px;
      }
    </style>
    <script>
      var segundos = 4;
      setInterval(function() {
        segundos--;
        document.getElementById('timer').innerHTML = segundos;
      }, 1000);
    </script>
  </head>
  <body>
    <p>Semana do consumidor finalizada! Redirecionando para home do ImpulsioneGram em <span id="timer">4</span> segundos...</p>
  </body>
</html>
