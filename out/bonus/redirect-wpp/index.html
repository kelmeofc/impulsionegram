<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando...</title>
  </head>
  <body>
    <script>
      // Números de telefone disponíveis
      var numeros = ['553172405425', '553196249122'];

      // Mensagens disponíveis
      var mensagens = [
        'Quero impulsionar meu perfil agora e levar as visualizações de vídeo bônus, como procedo?',
        'Quero adquirir mais seguidores para meu perfil e ter visualizações de bônus, como faço?',
        'Gostaria de efetuar o pedido dos seguidores para meu perfil e também as visualizações de vídeos de bônus, como posso prosseguir?',
        'Já me decidi comprar seguidores com visualizações de vídeo para meu perfil, qual o próximo passo?',
        'Quero comprar seguidores com visualizações de vídeo para meu perfil, como posso efetuar a compra?',
        'Quero fazer a compra agora de seguidores com bônus de visualizações. Como posso finalizar?',
        'Decidi em bombar meu perfil com mais seguidores e levar junto visualizações de vídeos de bonus, qual é o processo?',
        'Quero fazer a compra dos seguidores com as visualizações de vídeos, como devo proceder?',
        'Quero potencializar meu perfil com mais seguidores e visualizações. Consegue me passar o link de compra?',
        'Quero adquirir seugidores e levar as visualizações de vídeo de bônus. Qual link de compra?',
      ];

      // Gerar número aleatório para escolher o número de telefone
      var indiceNumero = Math.floor(Math.random() * numeros.length);
      var numeroTelefone = numeros[indiceNumero];

      // Gerar número aleatório para escolher a mensagem
      var indiceMensagem = Math.floor(Math.random() * mensagens.length);
      var mensagem = mensagens[indiceMensagem];

      // Construir a URL do WhatsApp com o número e a mensagem aleatórios
      var urlWhatsApp =
        'https://wa.me/' +
        numeroTelefone +
        '?text=' +
        encodeURIComponent(mensagem);

      // Redirecionar para a URL do WhatsApp
      window.location = urlWhatsApp;
    </script>
  </body>
</html>
